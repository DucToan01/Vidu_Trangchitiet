<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="chitiet_content"></div>
    <script src="./app.js"></script>
    <script>
        var idPage = () => {
            let id = window.location.search.split('=')[1];
            if (id) {
                let product = getProductbyId(parseInt(id));


                let chitiet_content = document.querySelector(".chitiet_content");
                var html_chitiet = "";
                html_chitiet = `<img src="${product.img}" alt=""> 
                    <h1>${product.title}</h1>
                    <p>${product.desc}</p>`

                chitiet_content.innerHTML = html_chitiet;

            }
            else {
                document.querySelector(".chitiet_content").innerHTML = "<p>404 not found</p>"
            }
        }
        idPage();
    </script>
</body>

</html>
